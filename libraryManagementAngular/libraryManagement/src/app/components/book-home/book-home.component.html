

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Books Home</span>
</nav>

<div class="container col-lg-12" >
  <div class="row "  >
<div class="card m-4  col-lg-2 "  *ngFor="let book of books" >

  <div class="card-body "  >
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.description}}</p>
    <a href="#" class="btn btn-warning btn-sm text-white">Request Book</a>
  </div>
</div>
</div>
</div>
