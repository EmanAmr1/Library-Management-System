<section class="vh-80" style="background-color: #eee;">
  <div class="container h-80">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 ">Sign up</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="userSignup()" >

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" name="firstName" id="firstName"  [(ngModel)]="user.firstName"  class="form-control" required/>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" name="lastName" id="lastName"  [(ngModel)]="user.lastName"  class="form-control" required/>

                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="userName">User Name</label>
                      <input type="text" id="userName" name="userName" [(ngModel)]="user.userName" class="form-control" required />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password"  [(ngModel)]="user.password" class="form-control" required/>

                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-1">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="MALE" value="MALE" [(ngModel)]="user.gender" checked>
                      <label class="form-check-label" for="MALE">Male</label>
                    </div>
                    <div class="form-check m-3">
                      <input class="form-check-input" type="radio" name="gender" id="FEMALE" value="FEMALE" [(ngModel)]="user.gender">
                      <label class="form-check-label" for="FEMALE">Female</label>
                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-2">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
