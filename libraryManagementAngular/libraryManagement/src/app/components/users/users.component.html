
<div class="container">
  <div class="row">

    <h1 class="m-1"> Users </h1>
<table class="table m-1">
  <thead>
    <tr >

      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let user of users ">

      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.gender}}</td>
    </tr>

  </tbody>
</table>
</div>
</div>
