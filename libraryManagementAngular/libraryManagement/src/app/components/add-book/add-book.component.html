<section class="h-100 bg-dark">
  <form (ngSubmit)="addbook()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://images.pexels.com/photos/1005324/literature-book-open-pages-1005324.jpeg?cs=srgb&dl=antique-book-book-bindings-1005324.jpg&fm=jpg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>

            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Add New Book</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="title" name="title"  [(ngModel)]="book.title"  class="form-control form-control-lg" />
                      <label class="form-label" for="title">Title</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="author" name="author" [(ngModel)]="book.author" class="form-control form-control-lg" />
                      <label class="form-label" for="author">Author</label>
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4 ">
                  <textarea type="text" id="description" name="description"  [(ngModel)]="book.description" class="form-control form-control-lg" ></textarea>
                  <label class="form-label" for="description" >Description</label>

                </div>




                <div class="d-flex justify-content-end pt-3">
                  <button  type="button"  (click)="clear()" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
